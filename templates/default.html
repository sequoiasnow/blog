<html lang="en">
  <head>

    <title>Thoughts! - $title$</title>
    <link rel="stylesheet" href="/css/err.css" />

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FavIcon  -->
    <link rel="icon" href="/images/favicon.svg">
  </head>
  <body>
    <button class="dark-mode"
            onClick="swapDarkLight();">
      Dark Mode
    </button>
    <div class="wrapper">
      <header class="nav">
        <div class="nav__wrapper">
          <div class="nav__logo">
            <a href="/">Thoughts<span class="factorial">!</span></a>
          </div>
          <nav class="nav__links">
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/contact/">Contact</a>
          </nav>
          <nav class="nav__tags">
            <a href="/tags/math/">Math </a>
            <a href="/tags/philosophy/">Philosophy</a>
            <a href="/tags/programming/">Programming</a>
          </nav>
        </div>
      </header>

      <main role="main" class="content">
        $body$
      </main>
    </div>

    <footer class="page-footer">
      <div class="page-footer__wrapper">

        <hr>
        Site proudly generated by
        <a href="http://jaspervdj.be/hakyll">Hakyll</a>
      </div>
    </footer>

    <!-- The filter tool for tags, this is a temporary workaround -->
    <svg style="display: none;">
      <defs>
        <filter id="tag-color-filter">
          <feColorMatrix
            color-interpolation-filters="sRGB"
            type="matrix"
            values="0.50 0   0   0   0
                                         0   0.50  0   0   0
                                         0   0   0.88  0   0
                                         0   0   0   1   0 "/>
        </filter>
      </defs>
    </svg>

    <!-- The Most Minimalist Javascript -->
    <script src="/js/err.js"></script>

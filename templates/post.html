<article class="post">
  <section class="post__header">
    <span class="post__title">$title$</span>
    <div class="post__date">
      Posted on <time>$date$</time>.
    </div>
    <div class="post__by">
      $if(author)$
      by $author$
      $endif$
    </div>
  </section>
  <section class="post__tags">
    $if(tags)$
    $tags$
    $endif$
  </section>
  <section class="post__body">
    $body$
  </section>
</article>
